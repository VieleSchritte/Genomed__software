{% block title %}
    Cognation
{% endblock title %}

{% block content %}
    {{ block.super }}
    <form action="{% url 'cognation:input' %}" method="post" id="cognationForm">
        <div>
            <button>Caucasoid race</button>
            <button>Mongoloid race</button>
        </div>
        <div class="label-notion">
            <h1>Choose relationship type:</h1>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="1"/> Parent
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="2"/> Grandparent
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="3"/> Uncle
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="4"/> Cousin
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="5"/> Step-Brother
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="6"/> Brother
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="7"/> Sibling
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="8"/> 2 Parents
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="9"/> 2 Children
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="type" value="10"/> 3 Children
            </label>
        </div>
        {% csrf_token %}
        <input type="submit" class="btn btn-dark" title="Submit"/>
    </form>
{% endblock content %}
